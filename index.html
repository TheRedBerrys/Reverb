<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reverb</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#f8fafc;
      --muted:#94a3b8;
      --card-width:125px;
      --card-height:175px;
      --gap:8px;
      --padding:20px;
    }

    body{font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#071024, #07143a);color:#e6eef8;margin:0;padding:var(--padding)}
    h1{margin:0 0 10px;font-size:20px}
    .app{display:grid;grid-template-columns:1fr;gap:20px}
    .panel{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .topbar{display:flex;gap:var(--gap);align-items:center;margin-bottom:var(--gap)}
    button{background:#0ea5a0;border:none;padding:8px 10px;border-radius:8px;color:#042027;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    button:disabled{opacity:0.5;cursor:not-allowed}
    .board{display:flex;flex-direction:column;gap:12px}
    .queue{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
    #playedQueue{position:relative;display:flex;gap:var(--gap);flex-wrap:wrap;justify-content:center}
    .card{width:var(--card-width);height:var(--card-height);border-radius:8px;background:#fff;color:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;font-weight:700}
    .hand{display:flex;flex-wrap:wrap;gap:var(--gap);padding:var(--gap);justify-content:center}
    .hand .card{width:var(--card-width);height:var(--card-height);cursor:pointer}
    .stats{display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .controls{display:flex;gap:var(--gap);align-items:center;margin-top:10px;flex-wrap:wrap;justify-content:center}
    .log{max-height:160px;overflow:auto;background:rgba(0,0,0,0.25);padding:var(--gap);border-radius:6px;font-size:13px}
    .small{font-size:13px;color:var(--muted)}
    img.card-img{max-width:100%;max-height:100%;border-radius:6px;object-fit:contain}
    .queue .stack{display:flex;flex-direction:column;gap:6px}
    .big{width:var(--card-width);height:var(--card-height)}
    .reverse{background:#f97316;color:#fff}

    /* Mobile and tablet responsive breakpoints */
    @media (max-width: 768px) {
      :root{
        --card-width:min(18vw, 90px);
        --card-height:min(25vw, 125px);
        --gap:4px;
        --padding:10px;
      }

      body{padding:var(--padding)}
      .app{gap:10px}
      .panel{padding:8px}
      .board{gap:8px}
      .queue{gap:6px}
      .hand{gap:var(--gap);padding:var(--gap)}
      button{padding:6px 8px;font-size:14px}
      .controls{gap:4px;margin-top:8px}
      .controls button{flex:1;min-width:0;font-size:12px}
      .stats{gap:8px;font-size:12px}
      h1{font-size:18px}
    }

    /* Small phones */
    @media (max-width: 480px) {
      :root{
        --card-width:min(16vw, 70px);
        --card-height:min(22vw, 98px);
        --gap:3px;
        --padding:8px;
      }

      .controls{flex-direction:column;align-items:stretch}
      .controls button{margin-bottom:4px}
      .stats{flex-direction:column;gap:4px;text-align:center}
      .queue{gap:4px}
      #playedQueue{gap:var(--gap)}
    }

    /* Large screens */
    @media (min-width: 1024px) {
      .app{grid-template-columns:1fr 420px}
      :root{
        --card-width:125px;
        --card-height:175px;
        --gap:8px;
        --padding:20px;
      }
    }

    /* Sunburst animation */
    @keyframes sunburst {
      0% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7);
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        box-shadow: 0 0 20px 10px rgba(234, 179, 8, 0.4);
      }
      100% {
        transform: scale(1) rotate(360deg);
        box-shadow: 0 0 0 0 rgba(234, 179, 8, 0);
      }
    }

    .sunburst {
      animation: sunburst 0.8s ease-out;
      background: linear-gradient(45deg, #eab308, #fbbf24);
      color: #000;
      border-radius: 50px;
      font-weight: bold;
    }

    /* Green sunburst for double-match */
    @keyframes greenSunburst {
      0% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.8);
      }
      50% {
        transform: scale(1.2) rotate(15deg);
        box-shadow: 0 0 20px 10px rgba(34, 197, 94, 0.5);
      }
      100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .greenSunburst {
      animation: greenSunburst 0.4s ease-out;
      background: linear-gradient(45deg, #22c55e, #4ade80);
      border: 2px solid #16a34a;
    }

    /* Yellow sunburst for normal play */
    @keyframes yellowSunburst {
      0% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7);
      }
      50% {
        transform: scale(1.1) rotate(10deg);
        box-shadow: 0 0 15px 8px rgba(245, 158, 11, 0.4);
      }
      100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
      }
    }

    .yellowSunburst {
      animation: yellowSunburst 0.3s ease-out;
      background: linear-gradient(45deg, #f59e0b, #fbbf24);
      border: 2px solid #d97706;
    }

    /* Red sunburst for invalid play */
    @keyframes redSunburst {
      0% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.8);
      }
      25% {
        transform: scale(1.05) rotate(-5deg);
        box-shadow: 0 0 10px 5px rgba(239, 68, 68, 0.5);
      }
      75% {
        transform: scale(1.05) rotate(5deg);
        box-shadow: 0 0 10px 5px rgba(239, 68, 68, 0.5);
      }
      100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }

    .redSunburst {
      animation: redSunburst 0.4s ease-out;
      background: linear-gradient(45deg, #ef4444, #f87171);
      border: 2px solid #dc2626;
    }

    /* Non-matching portion highlight overlay */
    .card-container {
      position: relative;
      display: inline-block;
    }

    .highlight-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(168, 85, 247, 0.5);
      border-radius: 8px 8px 0 0;
      pointer-events: none;
      opacity: 0;
      z-index: 10;
    }

    .highlight-overlay.bottom {
      top: 50%;
      border-radius: 0 0 8px 8px;
    }

    @keyframes highlightPulse {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .highlight-overlay.animate {
      animation: highlightPulse 1.2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Reverb</h1>
  <div class="app">
    <div class="panel">
      <div class="board">
        <div class="queue">
          <div class="stack">
            <div class="small muted">Draw pile</div>
            <div id="drawPile" class="card" style="display:flex;align-items:center;justify-content:center;position:relative">
              <img src="images/back.png" class="card-img" style="position:absolute;top:0;left:0">
              <span id="drawCount" style="position:absolute;bottom:5px;right:5px;background:rgba(0,0,0,0.7);color:#fff;padding:2px 6px;border-radius:3px;font-size:12px">0</span>
            </div>
          </div>

          <div class="stack" style="flex-grow:1">
            <div class="small muted">Played cards</div>
            <div id="playedQueue"></div>
          </div>
        </div>

        <div>
          <div class="small muted">Your hand</div>
          <div id="hand" class="hand"></div>
        </div>

        <div class="controls">
          <button id="drawBtn" class="secondary">Draw (take 1)</button>
          <button id="reverseBtn">Use Reverse (once)</button>
          <button id="endBtn" class="secondary">End Turn</button>
          <div style="margin-left:auto" class="stats">
            <div class="small muted">Completions: <span id="comps">0</span></div>
            <div class="small muted">Turns: <span id="turns">0</span></div>
          </div>
        </div>
      </div>
    </div>

  <script src="reverb.js"></script>
</body>
</html>
