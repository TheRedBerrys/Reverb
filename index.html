<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reverb — Web Prototype</title>
  <style>
    :root{--bg:#0f1724;--card:#f8fafc;--muted:#94a3b8}
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#071024, #07143a);color:#e6eef8;margin:0;padding:20px}
    h1{margin:0 0 10px;font-size:20px}
    .app{display:grid;grid-template-columns:1fr 420px;gap:20px}
    .panel{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .topbar{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    button{background:#0ea5a0;border:none;padding:8px 10px;border-radius:8px;color:#042027;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .board{display:flex;flex-direction:column;gap:12px}
    .queue{display:flex;gap:10px;align-items:center}
    .card{width:72px;height:120px;border-radius:8px;background:#fff;color:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;font-weight:700}
    .hand{display:flex;flex-wrap:wrap;gap:8px;padding:8px}
    .hand .card{width:90px;height:58px;cursor:pointer}
    .stats{display:flex;gap:12px;align-items:center}
    .muted{color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center;margin-top:10px}
    .log{max-height:160px;overflow:auto;background:rgba(0,0,0,0.25);padding:8px;border-radius:6px;font-size:13px}
    .small{font-size:13px;color:var(--muted)}
    img.card-img{max-width:100%;max-height:100%;border-radius:6px;object-fit:contain}
    .queue .stack{display:flex;flex-direction:column;gap:6px}
    .big{width:180px;height:100px}
    .reverse{background:#f97316;color:#fff}
  </style>
</head>
<body>
  <h1>Reverb — Web prototype</h1>
  <div class="app">
    <div class="panel">
      <div class="board">
        <div class="queue">
          <div class="stack">
            <div class="small muted">Next-to-last</div>
            <div id="secondLast" class="card big" data-pos="second"></div>
          </div>
          <div class="stack">
            <div class="small muted">Last</div>
            <div id="last" class="card big" data-pos="last"></div>
          </div>

          <div style="margin-left:auto;text-align:right">
            <div class="small muted">Draw pile</div>
            <div id="drawCount" class="card" style="width:86px;height:56px;display:flex;align-items:center;justify-content:center">0</div>
          </div>
        </div>

        <div>
          <div class="small muted">Your hand</div>
          <div id="hand" class="hand"></div>
        </div>

        <div class="controls">
          <button id="drawBtn" class="secondary">Draw (take 1)</button>
          <button id="reverseBtn">Use Reverse (once)</button>
          <button id="endBtn" class="secondary">End Turn</button>
          <div style="margin-left:auto" class="stats">
            <div class="small muted">Completions: <span id="comps">0</span></div>
            <div class="small muted">Turns: <span id="turns">0</span></div>
          </div>
        </div>
      </div>
    </div>

  <script src="reverb.js"></script>
</body>
</html>
